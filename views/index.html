<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Stord - URL Shortner Service</title>
    <link href="/files/assets/css/style.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="/files/app.js" defer></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
        <header class="topbar" data-navbarbg="skin6">
            <nav class="navbar top-navbar navbar-expand-md">
                <div class="navbar-header" data-logobg="skin6">
                    <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i
                            class="ti-menu ti-close"></i></a>
                    <div class="navbar-brand">
                        <a href="index.html">
                            <b class="logo-icon">
                                S T O R D
                            </b>
                            <span class="logo-text">
                            </span>
                        </a>
                    </div>
                    <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)"
                        data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="ti-more"></i></a>
                </div>
            </nav>
        </header>
        <aside class="left-sidebar" data-sidebarbg="skin6">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar" data-sidebarbg="skin6">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
						<li class="list-divider"></li>
						<li class="list-divider"></li>
						<li class="nav-small-cap"><span class="hide-menu">Extra</span></li>
						<li class="sidebar-item">
						   <a class="sidebar-link sidebar-link" href="#" aria-expanded="false">
						     <i data-feather="edit-3" class="feather-icon"></i>
						     <span class="hide-menu">Documentation</span></a></li>
						     <li class="sidebar-item"> <a class="sidebar-link sidebar-link" href="#" aria-expanded="false"><i data-feather="log-out" class="feather-icon"></i><span
                                    class="hide-menu">Help</span></a></li>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <div class="page-wrapper">
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 align-self-center text-center">
                        <h1 class="page-title text-truncate text-dark font-weight-medium mb-1 text-center">STORD URL Shortener Service</h1>
                        <code class="code text-center">Simply paste your long url and click the Generate button!</code>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12"></div>
                   <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-body" id="app">
							<form v-on:reset="resetFields" v-on:submit.prevent="shortenUrl">
								<div class="customize-input">
									<input v-model="url" class="form-control custom-shadow custom-radius border-0 bg-white input-lg"
										type="search" placeholder="Search" aria-label="Search">
									<i class="form-control-icon" data-feather="search"></i>
								</div>
								<div class="text-center">
								    <button class="btn btn-lg btn-rounded btn-primary">Generate ShortLink</button>
								    <br/><br/>
								</div>
								<div class="text-center">
								    <p class="text-center">{{shortlink}}</p><hr/>
								    <p>{{message}}</p>
								</div>
							</form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="/files/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="/files/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/files/assets/js/app-style-switcher.js"></script>
    <script src="/files/assets/js/feather.min.js"></script>
    <script src="/files/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
    <script src="/files/assets/js/sidebarmenu.js"></script>
    <script src="/files/assets/js/custom.min.js"></script>
</body>
</html>
